<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="safetynet">
        <p id="timer">Let's play!</p>
        <div id="playground">
            <div id="visibleStart">
                <div id="start"></div>
                <br><br>CLICK HERE<br><br>TO START<br>
            </div>
            <div id="dontTouch">
                <div id="visibleDontTouch"><br>Can't touch this!</div>
            </div>
        </div>
        <div id="follower"></div>
    </div>
    
    <div>
        <textarea id="textarea"></textarea>
    </div>
    <div id="colorfulDiv"></div>
    <div id="outer">
        <div id="inner"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
