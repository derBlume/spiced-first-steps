<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="imageContainer">
            <img class= "image onscreen" src="assets/kit1.jpg" alt="a cat">
            <img class= "image" src="assets/kit2.jpg" alt="another cat">
            <img class= "image" src="assets/kit3.jpg" alt="yet another cat">
            <img class= "image" src="assets/kit4.jpg" alt="yet another cat, the last one">
        </div>
        <div class="dotContainer">
            <div class="dot filled"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
